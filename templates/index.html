<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index Page</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<header>
		<h1>Welcome to my Blog</h1>
		<a href="{{ url_for('sign') }}">Оставить новую запись</a>		
	</header>
	<section>				
		{% for i in result %}
		<div class="post">
			<h3>{{ i.name }}</h3>
			<p>{{ i.comment }}</p>			
		</div>
		{% endfor %}
	</section>
</body>
</html>
